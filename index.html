<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  </style> -->
</head>
<body>
<div class="card">
  <picture class="product_img">

    <source srcset="image/image-product-desktop.jpg" media="(min-width:600px)">
  <img src="image/image-product-mobile.jpg">
</picture>
  <div class="product_content">
    <p class="category">Perfume</p>

  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="flex_group">
    
    <div class="discounted"><span class="visually-hidden">discount price</span>$149.99</div>
  <div class="original_price"><span class="visually-hidden">original price</span><s>$169.99</s></div>
</div>

  <button class="button" data-icon="shopping_cart">Add to Cart</button>
</div>
</div>

</div>
</body>
</html>
